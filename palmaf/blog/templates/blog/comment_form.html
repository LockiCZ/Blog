{% extends 'base.html' %}

{% block content %}


<h1>New Comment</h1>
<form class="post-form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Post Comment</button>
</form>

<script>
    CKEDITOR.replace('id_text', {
        height: 400,
        toolbar: [
            ['Bold', 'Italic', 'Underline', 'Strike', 'NumberedList', 'BulletedList', 'Link', 'Unlink', 'Image', 'Table'],
            ['Format', 'FontSize'],
            ['Source']
        ]
    });
</script>

{% endblock %}
