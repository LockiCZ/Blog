{% extends 'base.html' %}


{% block content %}

<h1>New Post</h1>
<form method="POST" class="post-form">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Save</button>
</form>

<script>
    CKEDITOR.replace('id_text', {
        height: 400,
        toolbar: [
            ['Bold', 'Italic', 'Underline', 'Strike', 'NumberedList', 'BulletedList', 'Link', 'Unlink', 'Image', 'Table'],
            ['Format', 'FontSize'],
            ['Source']
        ]
    });
</script>

{% endblock %}
