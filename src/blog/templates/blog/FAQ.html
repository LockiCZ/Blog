{% extends 'base.html' %}

{% block content %}

<section class="container p-5 text-center text-sm-start align-items-center justify-content-between light-bg ">
    <div>
        <h1>{{ request.locals.header }}</h1>
        
        <p class="lead my-4">
            {{ request.locals.lead.text }}
        </p>

        <div class="accordion accordion-flush" id="questions">
            {% for question in request.locals.questions %}
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#question-{{ forloop.counter }}">
                        {{ question.question }}
                    </button>
                </h2>
                <div id="question-{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#questions">
                    <div class="accordion-body">
                        {{ question.answer }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <button class="btn btn-primary btn-lg mt-4" data-bs-toggle="modal" data-bs-target="#contact-form">
            {{ request.locals.new_question_btn }}
        </button>
    </div>
</section>


<div class="modal fade" id="contact-form" tabindex="-1" aria-labelledby="enrollLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="enrollLabel">Enrollment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="lead">Fill out this form and we will get back to you</p>
                <form>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first-name" class="col-form-label">Full Name:</label>
                        <input type="text" class="form-control" id="first-name" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="col-form-label">Phone:</label>
                        <input type="tel" class="form-control" id="phone" />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="col-form-label">Company name:</label>
                        <input type="tel" class="form-control" id="phone" />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="col-form-label">What do you expect from us to do:</label>
                        <input type="tel" class="form-control" id="phone" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
