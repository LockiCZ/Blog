{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 bg-light p-3 rounded-3">
        <div class="container-fluid p-3 text-center">
            <div class="mx-md-4">

                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                <p class="mb-2">Please enter your details to create an account!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-3">
                  <input type="text" id="typeUsername" class="form-control form-control-lg" placeholder="Username" />
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-3">
                  <input type="email" id="typeEmail" class="form-control form-control-lg" placeholder="Email" />
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-3">
                  <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="Password" />
                </div>
  
                <button class="btn btn-lg btn-primary px-5" type="submit">Sign Up</button>

                <div class="text-center mt-4 border-top">
                    <div class="bg-light" style="display: inline-block; position: relative; top: -15px; padding: 0px 15px; font-size: medium;">OR</div>
                </div>
  
                <div class="justify-content-center text-center">
                
                  <button class="btn btn-secondary text-uppercase col-lg-8 mb-2" href="#!"><i class="fab fa-facebook-f fa-lg mx-3"></i> Sign up with Facebook</button>

                  <button class="btn btn-secondary text-uppercase col-lg-8 mb-2" href="#!"><i class="fab fa-google fa-lg mx-3"></i> Sign up with Google</button>
                </div>
  
                <div class="text-center border-top mt-1">   </div>
                <div>
                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
  
            </div>
        </div>
    </div>
</div>
{% endblock %}
